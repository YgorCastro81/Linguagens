<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        body {
            font: normal 20pt Arial;
        }
    </style>
</head>

<body>

    <script>
        var none = window.prompt("Qual é o seu nome?")
        document.write(`Olá, <strong>${none}</strong>! Seu nome tem ${none.length} letras. </br>`)
        document.write(`Seu nome em maiúsculas é ${none.toUpperCase()} </br>`)
        document.write(`Seu nome em minúsculas é ${none.toLowerCase()} </br>`)
    </script>

</body>
</html>
