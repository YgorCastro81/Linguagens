<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>

    <hr>
    <h1>Reproduzindo Áudio</h1>
    <hr>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>

    <audio preload="metadata" autoplay controls loop>
        
        <source src="musicas/RBD - Cerquita De Ti.mpeg" type="audio/mpeg">
            
        <source src="musicas/RBD - Cerquita De Ti.ogg" type="audio/ogg">

        <source src="musicas/RBD - Cerquita De Ti.wav" type="audio/wav">

        <source src="musicas/RBD - Cerquita De Ti.mp3" type="audio/mp3">

        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="musicas/RBD - Cerquita De Ti.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
