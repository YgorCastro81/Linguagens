<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Hover</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div > p {
            display: none;
        }

        div:hover > p {
            display: block;
            color: white;
            background-color: lightcoral;
            width: 300px;
        }

        div:hover {
            color: darksalmon;
        }

        div:hover {
            color:indigo;
        }

    </style>

</head>

<body>
    <h1>Exemplo de hover</h1>
    <hr>
    <P>Passe o mouse sobre o texto abaixo</P>

    <div>
      Passe o mouse aqui
    <p>TEXTO ESCONDIDO...</p>  
    </div>

    <p>Fim do exemplo</p>
    
</body>
</html>
